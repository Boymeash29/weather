<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Weather Alerts Map - National Weather Service Warnings</title>
  
  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Your stylesheets -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>US Weather Alerts Map</h1>
      <p>Real-time weather warnings from the National Weather Service</p>
    </div>
  </header>
  
  <main class="container">
    <div class="search-section">
      <input type="text" class="search-input" placeholder="Enter city, state, or zip code...">
      <button class="search-button">Search</button>
    </div>
    
    <div class="map-container" id="map-container"></div>
    
    <div class="alerts-section">
      <!-- Alerts will be populated here via JavaScript -->
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p>Data provided by the National Weather Service API. This site is not affiliated with NOAA or NWS.</p>
    </div>
  </footer>
  
  <!-- Your scripts (loaded after DOM) -->
  <script src="scripts/api.js"></script>
  <script src="scripts/map.js"></script>
  <script src="scripts/alerts.js"></script>
</body>
</html>
